<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Calculator 1.0.0</title>
</head>

<body>
  <div class="calculator">
    <div class="calculator__display">
      <div class="trademark">&#129518; Calculator v1.0.0</div>
      <div id="display" class="display">12345678912</div>
    </div>
    <div id="keyboard" class="calculator__keyboard">
      <div class="key">MC</div>
      <div class="key">MR</div>
      <div class="key">M-</div>
      <div class="key">M+</div>
      <div class="key">&percnt;</div>
      <div class="key">&plusmn;</div>
      <div class="key key-number">7</div>
      <div class="key key-number">8</div>
      <div class="key key-number">9</div>
      <div class="key">&divide;</div>
      <div class="key key-clear">C</div>
      <div class="key key-number">4</div>
      <div class="key key-number">5</div>
      <div class="key key-number">6</div>
      <div class="key">&times;</div>
      <div class="key key-clear">AC</div>
      <div class="key key-number">1</div>
      <div class="key key-number">2</div>
      <div class="key key-number">3</div>
      <div class="key">&minus;</div>
      <div id="delete" class="key key-delete">&#129044;</div>
      <div class="key key-number">0</div>
      <div class="key key-number">&#46;</div>
      <div class="key">&equals;</div>
      <div class="key">&plus;</div>
    </div>
  </div>
  <a href="credits.html">Cr√©ditos</a>
  <script src="js/scripts.js"></script>
</body>

</html>
